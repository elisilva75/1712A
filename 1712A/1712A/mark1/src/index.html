    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Mark1</h1>
    <h4>Seja bem vindo.</h4>

    <!--
        input é o elemento
        type, placeholder, class => são propriedades(ou atributos) do elemento

        a) chora
        b) xinga o dev (palavrão feio)
        c) se vira
        d) implora para o dev por os IDs
    -->

    <form action="resultado.html">
        <input id="nome" type="text" class="form-imput" placeholder="Informe seu nome">
        <input id="email" type="text" class="form-imput" placeholder="Informe seu email">
        <input id="senha" type="text" class="form-imput" placeholder="Informe sua senha">
        <button type="submit">Enviar meus dados</button>
        <a href="login.html">Ja tem conta? clique aqui</a>
    </form>

    <script src="js/jquery.js"></script>
